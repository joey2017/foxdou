<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="https://foxdou-public-read.oss-cn-shenzhen.aliyuncs.com/anyu-new-media/layui-v2.4.5/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>

<body>
	<div class="layadmin-tabspage-none">
		<div class="layadmin-user-login layadmin-user-display-show">
			<div class="layadmin-user-login-main">
				<div class="layadmin-user-login-box layadmin-user-login-header">
					<h2>狐豆后台管理系统</h2>
					<p>台管理系统</p>
				</div>
				<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-username"></label>
						<input type="text" name="" value="" class="layui-input" placeholder="用户名" />
						<!--错误提示-->
						<div class="foxdou-error-tip">错误提示</div>
					</div>
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-password"></label>
						<input type="password" name="" value="" class="layui-input" placeholder="密码" />
					</div>
					<div class="layui-form-item">						
						<button class="layui-btn layui-btn-fluid">登录</button>
					</div>
					<div class="layui-form-item" style="margin-bottom: 20px;">
						<input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
						<a class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
					</div>
				</div>
			</div>
			<div class="layui-trans layadmin-user-login-footer">
				<p>
					&copy; 2018 &nbsp; 
					<a href="http://www.foxdou.cn">foxdou.cn</a>
					<span>广西你行我动科技有限公司</span>
				</p>
			</div>			
		</div>
	</div>
	
	<script type="text/javascript" src="https://foxdou-public.oss-cn-shenzhen.aliyuncs.com/js/jquery.js"></script>
	<script type="text/javascript" src="https://foxdou-public.oss-cn-shenzhen.aliyuncs.com/layui/layui.all.js"></script>
</body>
</html>
