<!DOCTYPE html>
<html>
<head>
    <title>3种常用网站图片轮播切换代码 - 站长素材</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css"/>

    <!--左滑样式-->
    <link rel="stylesheet" href="css/luara.left.css"/>

</head>
<body>
    <script src="js/jquery-1.8.3.min.js"></script>
    <!--Luara js文件-->
    <script src="js/jquery.luara.0.0.1.min.js"></script>

   
    <!--Luara图片切换骨架begin-->
    <div class="example">
        <ul>
            <li><a href="#"><img src="images/1.jpg" alt="1"/></a></li>
            <li><a href="#"><img src="images/2.jpg" alt="2"/></a></li>
            <li><a href="#"><img src="images/3.jpg" alt="3"/></a></li>
            <li><a href="#"><img src="images/4.jpg" alt="4"/></a></li>
        </ul>
        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
    <!--Luara图片切换骨架end-->
    <script>
        $(function(){
            <!--调用Luara示例-->
            $(".example").luara({width:"500",height:"170",interval:4500,selected:"seleted",deriction:"left"});

        });
    </script>
</body>
</html>
